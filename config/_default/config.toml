baseurl = "https://acearchive.lgbt/"
relativeUrls = true
canonifyURLs = false
disableAliases = true
disableHugoGeneratorInject = false
enableEmoji = true
enableGitInfo = false
enableRobotsTXT = true
languageCode = "en-US"
disableKinds = ["RSS"]
paginate = 7

# Multilingual
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

# add redirects/headers
[outputs]
home = ["HTML", "REDIRECTS", "HEADERS"]
section = ["HTML", "SITEMAP"]

# remove .{ext} from text/netlify
[mediaTypes."text/netlify"]
suffixes = [""]
delimiter = ""

# add output format for netlify _redirects
[outputFormats.REDIRECTS]
mediaType = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true

# add output format for netlify _headers
[outputFormats.HEADERS]
mediaType = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

# add output format for section sitemap.xml
[outputFormats.SITEMAP]
mediaType = "application/xml"
baseName = "sitemap"
isHTML = false
isPlainText = true
noUgly = true
rel  = "sitemap"

[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "10s"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[taxonomies]
  person = "people"
  identity = "identities"
  decade = "decades"

[permalinks]
  people = "/categories/people/:title/"
  identities = "/categories/identities/:title/"
  decades = "/categories/decades/:title/"
  archive = "/artifact/:filename/"

[minify.tdewolff.html]
  keepWhitespace = false

[module]
  [module.hugoVersion]
    extended = true
    min = "0.80.0"
    max = ""
  [[module.imports]]
    path = "github.com/acearchive/artifacts"
    [[module.imports.mounts]]
      source = "artifacts"
      target = "content/archive"
  [[module.mounts]]
    source = "node_modules/@hyas/doks/archetypes"
    target = "archetypes"
  [[module.mounts]]
    source = "node_modules/@hyas/doks/assets"
    target = "assets"
  [[module.mounts]]
    source = "node_modules/@hyas/doks/data"
    target = "data"
  [[module.mounts]]
    source = "node_modules/@hyas/doks/layouts"
    target = "layouts"
  [[module.mounts]]
    source = "node_modules/@hyas/doks/static"
    target = "static"
  [[module.mounts]]
    source = "node_modules/katex"
    target = "assets/js/vendor/katex"
  [[module.mounts]]
    source = "node_modules/@github/clipboard-copy-element"
    target = "assets/js/vendor/clipboard-copy-element"
  [[module.mounts]]
    source = "node_modules/ipfs-core"
    target = "assets/js/vendor/ipfs-core"
  [[module.mounts]]
    source = "node_modules/bootstrap"
    target = "assets/js/vendor/bootstrap"
  [[module.mounts]]
    source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js.map"
    target = "static/js/vendor/bootstrap/dist/js/bootstrap.bundle.min.js.map"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "assets/scss"
    target = "assets/scss"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"
  [[module.mounts]]
    source = "data"
    target = "data"
