{{- $url := .Get "url" -}}
{{- $path := ref . (.Get "path") -}}
<a
  class="btn btn-outline-primary d-flex justify-content-between align-items-center link-button"
  href="{{ $url | default $path }}"
>
  {{ .Inner }}
  <span class="link-button-arrow d-flex align-items-center">
    <svg
      height="20"
      width="20"
      fill="currentColor"
      aria-hidden="true"
    >
      {{ partial "use-icon.html" "chevron-compact-right" }}
    </svg>
  </span>
</a>
