<div class="replayweb-url-form card">
  <div class="card-body">
    <form>
      <div class="form-floating mb-3">
        <input id="replayweb-url-cid-input-{{ .Ordinal }}" class="form-control cid-input">
        <label class="form-label" for="replayweb-url-cid-input-{{ .Ordinal }}">CID</label>
      </div>

      <div class="form-floating mb-3">
        <input id="replayweb-url-filename-input-{{ .Ordinal }}" class="form-control filename-input">
        <label class="form-label" for="replayweb-url-filename-input-{{ .Ordinal }}">File Name</label>
      </div>

      <div class="form-floating mb-3">
        <input id="replayweb-url-url-input-{{ .Ordinal }}" class="form-control url-input">
        <label class="form-label" for="replayweb-url-url-input-{{ .Ordinal }}">Archived URL</label>
      </div>

      <clipboard-copy class="btn btn-primary copy-button">Copy URL</clipboard-copy>

      <span hidden="true" class="text-muted fs-6 ms-2 copy-confirmed-message">Copied!</span>
    </form>
  </div>
</div>
